<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="text-center">

    <div class="card mx-auto" style="width: 18rem; margin-top: 110px;" id="tarjeta">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="../../../assets/images/login.png" alt="" width="95" height="95" style="margin-top: 10px;">
                <h1 class="h3 mb-3 fw-normal">Registrate</h1>
                <label for="inputEmail" class="visually-hidden">Ingresa tu mail</label>
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required
                    autofocus="" [(ngModel)]= "inputEmail" >
                <label for="inputPassword" class="visually-hidden">Ingresa tu contrase√±a</label>
                <input type="password" id="inputPassword" name="inputPassword"  class="form-control" placeholder="Password" required  [(ngModel)]= "inputPass"> 
               
                <button class="btn btn-lg btn-primary" type="button" (click)='registrate()'>Registrarme</button>
                <button class="btn btn-lg btn-secondary" type="button" (click)='volverhome()'>Volver</button>
                
            </form>
        </main>
    </div>





</body>

</html>

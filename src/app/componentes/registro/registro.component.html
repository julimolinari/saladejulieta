<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="text-center">

    <div class="card mx-auto" style="width: 18rem; margin-top: 110px;" id="tarjeta">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="../../../assets/images/registro.png" alt="" width="150" height="150" style="margin-top: 10px;">
                <h1 class="h3 mb-3 fw-normal">Registrate</h1>
                <label for="inputEmail" class="visually-hidden">Ingresa tu mail</label>
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required
                    autofocus="" [(ngModel)]= "inputEmail" >
                <label for="inputPassword" class="visually-hidden">Ingresa tu contraseña</label>
                <input type="password" id="inputPassword" name="inputPassword"  class="form-control" placeholder="Contraseña" required > 
               
                <label for="inputPassword" class="visually-hidden">Nombre de Usuario</label>
                <input type="text" id="inputUsuario" name="inputUsuario"  class="form-control" placeholder="Nombre de Usuario" required > 

                <label for="inputPassword" class="visually-hidden">DNI</label>
                 <input type="dni" id="inputDNI" name="inputDNI"  class="form-control" placeholder="D.N.I" required >  

                <button class="btn btn-lg btn-warning" type="button" (click)='registrate()'>Registrarme</button>
                <button class="btn btn-lg btn-secondary" type="button" (click)='volverhome()'>Volver</button>
                
            </form>
        </main>
    </div>





</body>

</html>
